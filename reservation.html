<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gîte La Belle Vue - Réservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
            text-align: center;
            position: relative;
        }
        header img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }
        header h1 {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        header ul {
            padding: 0;
            list-style: none;
            text-align: center;
            margin-top: 10px;
        }
        header ul li {
            display: inline;
            padding: 0 20px;
        }
        header ul li a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .main-content {
            margin: 20px 0;
        }
        .reservation-form {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .reservation-form label, .reservation-form input, .reservation-form select, .reservation-form button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .reservation-form button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn.midjourney.com/ffea7a88-b104-41f9-8fef-c7847a3e8a29/0_3.png" alt="Gîte La Belle Vue">
        <h1>Gîte La Belle Vue</h1>
        <ul>
            <li><a href="index.html">Description</a></li>
            <li><a href="index.html#reviews">Avis</a></li>
            <li>RESERVATION</li>
        </ul>
    </header>
    <div class="container main-content">
        <section id="reservation" class="reservation-form">
            <h2>Réserver le Gîte</h2>
            <div>
                Les réservations arrivent bientôt !
            </div>
        </section>
    </div>
</body>
</html>
